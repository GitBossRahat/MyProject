<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music player</title>
    <link rel="stylesheet" href="music_player.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <nav class="nav_bar">
            <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
         <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
        </nav>
        
        <img src="images.jpeg">
        <h3>Lag Ja Gale</h3>
        <p>Arijit Singh,Sreya Ghoshal</p>
        
        <audio class="audio"> 
            <source src="Arijit Singh Version_ Lag Ja Gale _ Ae Dil Hai Mushkil(MP3_160K).mp3" type="audio/mpeg">
        </audio>
        
        <input type="range" value="0" class="progress">
        
        <div class="control-btn">
            <div><i class="fa-solid fa-backward"></i></div>
            <div><i class="fa-solid fa-play" id="ctrl_btn"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
            
        </div>
        
    </div>
    
    
    <script src="music_player.js"></script>
</body>
</html>
